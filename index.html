<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Game</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div id="screen">
   <h1>Repeat the pattern below</h1> 
   <button type="submit" id ="start">Start!</button>
    <p id="level"></p>
    <div class="piano"> 
		<div class="key white" data-note="C">C</div> 
		<div class="key black" data-note="I">I</div> 
		<div class="key white" data-note="D">D</div> 
		<div class="key black" data-note="J">J</div> 
		<div class="key white" data-note="E">E</div> 
		<div class="key white" data-note="F">F</div> 
		<div class="key black" data-note="K">K</div> 
		<div class="key white" data-note="G">G</div> 
		<div class="key black" data-note="L">L</div> 
		<div class="key white" data-note="A">A</div> 
		<div class="key black" data-note="M">M</div> 
		<div class="key white" data-note="B">B</div> 

        <audio src="./notes/Cs4.mp3" id="C"></audio>
        <audio src="./notes/C4.mp3" id="I"></audio>
        <audio src="./notes/D4.mp3" id="D"></audio>
        <audio src="./notes/Ds4.mp3" id="J"></audio>
        <audio src="./notes/E4.mp3" id="E"></audio>
        <audio src="./notes/F4.mp3" id="F"></audio>
        <audio src="./notes/Fs4.mp3" id="K"></audio>
        <audio src="./notes/G4.mp3" id="G"></audio>
        <audio src="./notes/Gs4.mp3" id="L"></audio>
        <audio src="./notes/A4.mp3" id="A"></audio>
        <audio src="./notes/As4.mp3" id="M"></audio>
        <audio src="./notes/B4.mp3" id="B"></audio>
	</div>
</div>
    <script src="script.js"></script>
</body>
</html>
